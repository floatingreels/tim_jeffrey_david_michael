<!DOCTYPE html>
<!-- made by Michael -->
<!-- TODO : fix all translations where broken -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
<link rel="stylesheet" th:href="@{~/CSS/main.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- script -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<meta charset="UTF-8">
<title th:text="#{tj_catalogue}"></title>
<!-- Added search function to Shopping cart -->
<script>
    $(document).ready(function () {
        $('#producttable').DataTable({
            "search": true
        });
    });
</script>
<title>TJ Shopping Cart</title>
</head>

<body>
<div class="navigation__bar">
    <nav class="navigation__menu" th:replace="~{menu::nav_menu(cart)}"></nav>
</div>
<!-- 1st part of page ; Shopping Cart -->
<img id="shopcart"
     src="https://icon-library.net/images/shopping-cart-icon-png-transparent/shopping-cart-icon-png-transparent-14.jpg"
     height="50" width="50">
<h1>Shopping Cart</h1>
<br>
<div class="shopping-cart">

    <table id="producttable">
        <thead>
        <tr>

            <td class="product-details" th:text="#{cart_prodname}"></td>
            <td class="product-price" th:text="|#{cart_price} '(€)'|"></td>
            <td class="product-category" th:text="#{cart_category}">
            <td>Remove</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${showCart}">
            <td th:text="*{product.name}"></td>
            <td th:text="*{product.price}"></td>
            <td th:text="*{product.category}"></td>
            <td>
                <a th:href="@{~/cart/del/{id} (id = *{product.id})}" th:text="#{btn_removefromcart}"
                   onclick="return confirm('Are you sure you want to delete this ?')">
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<br>
<!--call to action-->
<h6 class="order__now-cart" th:text="#{order_now}"></h6>
<br>
<!-- 2nd part of page ; submit order form -->
<h2>Submit Order</h2>
<br>

<form class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">Full name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Full name"
                   value="e.g. Mark Smith"
                   required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Email</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Email"
                   value="e.g. Info@TimandJeffreys.be"
                   required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="e.g. Jean123"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="e.g. Brussels" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">Zip</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder=" e.g. 1000" required>
            <div class="invalid-feedback">
                Please provide a valid zipcode.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="exampleInputPassword1">Choose a password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
</form>
<!-- Buttons to either submit or return -->
<a th:href="@{~/cart/clear}" class="btn btn-primary">Submit Order</a>
<a th:href="@{~/index}" class="btn btn-primary" style="background-color:#668fff">Forgot Something?</a>
</div>
</div>
</div>
<br>
</body>
<br>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright © Tim And Jeffrey's Incorporated</p>
    </div>
</footer>
</html>
