<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
<link rel="stylesheet" th:href="@{~/CSS/main.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- script -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<meta charset="UTF-8">
<title>TJ: Catalogue</title>
<script>
    $(document).ready(function () {
        $('#producttable').DataTable({
            "search": true
        });
    });
</script>
<title>TJ Shopping Cart</title>
</head>

<body>
<div class="navigation__bar">
    <nav class="navigation__menu" th:replace="~{menu::nav_menu(cart)}"></nav>
</div>

<h1>Shopping Cart</h1>

<div class="shopping-cart">

    <table id="producttable">
        <thead>
        <tr>
            <td class="product-image">Id</td>
            <td class="product-details">Product</td>
            <td class="product-price">Price</td>
            <td class="product-category">Category</td>
            <td class="product-removal">Remove</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${showCart}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{category}"></td>
            <td>
                <a th:href="@{~/cart/del/{id} (id = ${product.id})}" th:text="Remove"
                   onclick="return confirm('Are you sure you want to delete this ?')">
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<h2>Submit Order</h2>
<form method="get" th:action="@{~/cart}" object="txt.file">

    <div class="container">
        <br>
        <div>
            <label>Name: </label>
            <input type="text" placeholder="e.g. Jan"/>
            <br>
            <label>Surname: </label>
            <input type="text" placeholder="e.g. Smith"/>
            <label>Adress: </label>
            <input type="text" placeholder="e.g. Bluestreet 123"/>
            <br>
            <label>Postal Code: </label>
            <input type="text" placeholder="e.g. 1000"/>
            <br>
            <label>Country: </label>
            <input type="text" placeholder="e.g. Belgium"/>
            <label>E-mailadress: </label>
            <input type="text" placeholder="e.g. info@TimandJeffrey.be"/>
            <br>
            <br>
            <label>Any remarks about delivery? </label>
            <br>

            <textarea style="height: 169px; width: 565px;" placeholder="e.g. Knock , there is no bell"></textarea>
            <br>
            <div>
                <br>
                <a th:href="@{~/cart/clear}">Submit</a>
            </div>

        </div>

    </div>
</form>


</body>
</html>
