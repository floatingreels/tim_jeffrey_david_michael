<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
<link rel="stylesheet" th:href="@{~/CSS/main.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- script -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<meta charset="UTF-8">
<title>TJ: Catalogue</title>
<script>
    $(document).ready(function () {
        $('#producttable').DataTable({
            "search": true
        });
    });
</script>
<title>TJ Shopping Cart</title>
</head>

<body>
<div class="navigation__bar">
    <nav class="navigation__menu" th:replace="~{menu::nav_menu(cart)}"></nav>
</div>

<h1>Shopping Cart</h1>

<div class="shopping-cart">

    <table id="producttable">
        <thead>
            <tr>
                <td class="product-image"></td>
                <td class="product-details" th:text="#{cart_prodname"></td>
                <td class="product-price" th:text="|â‚¬#{cart_price}|"></td>
                <td class="product-category" th:text="#{cart_category}">
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${showCart}">
                <td th:text="*{product.imgurl}">

                </td>
                <td th:text="*{product.name}"></td>
                <td th:text="*{product.price}"></td>
                <td th:text="*{product.category}"></td>
                <td>
                    <a th:href="@{~/cart/del/{id} (id = *{product.id})}" th:text="Remove"
                       onclick="return confirm('Are you sure you want to delete this ?')">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<h2>Submit Order</h2>
<form class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="e.g.Mark"
                   required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="e.g. Otto"
                   required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="e.g. Jean123"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="e.g. Brussels" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder=" e.g. Antwerp" required>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="e.g. 1070" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>
    </div>
</form>

<a th:href="@{~/cart/clear}" class="btn btn-primary">Submit Order</a>
<a th:href="@{~/index}" class="btn btn-primary" style="background-color:#668fff">Forgot Something?</a>
</div>
</div>
</div>
</body>
</html>
