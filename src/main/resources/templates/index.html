<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!-- made by Michael -->
<head>
    <meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{~/CSS/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <meta charset="UTF-8">
    <title>TJ: Catalogue</title>
    <script>
        $(document).ready(function () {
            $('#producttable').DataTable({
                "search": true
            });
        });
    </script>
</head>
<body>
<div class="navigation__bar">
    <nav class="navigation__menu" th:replace="~{menu::nav_menu(index)}"></nav>
</div>
<br>
<h1>
    <a th:href="@{~/cart}">Shopping Cart</a>
</h1>
<div class="row">
    <div class="card" th:each="product : ${allProducts}" style="width: 18rem;">
        <div class="card card-block">
        <img class="card-img-top" th:src="${product.imgurl}"data-holder-rendered="true" style="height: 500px; width: 500px; display: block;">
        <div class="card-body">
            <h4 class="card-title" th:text="${product.name}"></h4>
            <h6 class="card-subtitle mb-2 text-muted" th:text="|#{prod_suitable} ${product.suitfor}|">></h6>
            <p class="card-text" th:text="|• ${product.bullpnt1}|"></p>
            <p class="card-text" th:text="|• ${product.bullpnt2}|"></p>
            <p id="pricecard" th:text="|€ ${product.price}|"></p>
            <br>
            <a th:href="@{~/{id}(id = ${product.id})}" th:text="#{prod_detail}"></a>
            <br>

            <a class="btn btn-primary" th:href="@{~/cart/add/{id}(id = ${product.id})}">Add to cart</a>

        </div>
    </div>
</div>
</div>
</body>
</html>
