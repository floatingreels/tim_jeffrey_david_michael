<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:object-fit="http://www.w3.org/1999/xhtml">
<!-- made by Michael -->
<head>
    <meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{~/CSS/main.css}">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <meta charset="UTF-8">
    <title th:text="#{tj_home}"></title>
    <script>
        $(document).ready(function () {
            $('#producttable').DataTable({
                "search": true
            });
        });
    </script>

</head>
<body>
    <div class="navigation__bar">
        <nav class="navigation__menu" th:replace="~{menu::nav_menu(index)}"></nav>
    </div>
    <h1 class="my-4">Tim & Jeffrey's</h1>
    <h6 id="ordernow" th:text="#{order_now}"></h6>
    <br>

<!--Why extra link to cart in body if already in navmenu? <h1>-->
<!--    <a th:href="@{~/cart}">Shopping Cart</a>-->
<!--</h1>-->
<!--<br>-->

<!-- Shows our offer in bootstrap cards-->
<!-- TODO : card height is not sufficient for our info. needs adjusting -->
<div class="col-lg-9">
    <div class="col-lg-4-offset-3 col-md-6-offset-3 mb-4-offset-3" style=" display:inline-block;">
        <div class="card h-100" style="width: 18rem;" th:each="product : ${allProducts}">
            <a th:href="@{~/{id}(id = ${product.id})}">
                <img class="card-img-top" th:src="${product.imgurl}" alt="">
            </a>
            <div class="card-body">
                <h4 class="card-title" th:text="${product.name}"></h4>
                <h5 class="card-text" th:text="|€ ${product.price}|"></h5>
                <p class="card-text" th:text="|• ${product.bullpnt1}|"></p>
                <p class="card-text" th:text="|• ${product.bullpnt2}|"></p>
            </div>
            <div class="card-footer">
                <small class="text-muted" th:text="|#{prod_suitable} ${product.suitfor}|"></small>
                <a class="btn btn-primary" th:href="@{~/cart/add/{id}(id = ${product.id})}" th:text="#{btn_addtocart}"></a>
            </div>
        </div>
    </div>
</div>

<br>

</body>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright © Tim And Jeffrey's Incorporated</p>
        </div>
    </footer>
</html>
