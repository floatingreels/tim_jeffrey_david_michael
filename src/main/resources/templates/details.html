<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!--page author DG-->
<head>
    <meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" th:href="@{~/CSS/main.css}">
    <meta charset="UTF-8">
    <title>TJ Product Details</title>
</head>
<body>
    <div class="navigation__bar">
        <nav class="navigation__menu" th:replace ="~{menu::nav_menu(details)}"></nav>
    </div>
    <div class="details__wrapper">
        <div class="card">
            <div class="card-header"><img th:src="${product.imgurl}"></div>
            <h4 class="card-title" th:text="*{product.name}"></h4>
            <div class="card-text" th:text="*{product.description}"></div>
            <div class="card-body" id="pricecard"th:text="*{product.price}"></div>
        </div>
    </div>

</body>
</html>
